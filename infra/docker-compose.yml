version: "3.9"

services:
  backend:
    build: ../backend
    container_name: app-backend
    restart: always
    environment:
      NODE_ENV: production
    expose:
      - "8080"
    depends_on:
      - db

  # frontend:
  #   build: ../frontend
  #   container_name: app-frontend
  #   restart: always
  #   expose:
  #     - "3000"

  db:
    image: postgres:15
    container_name: app-db
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - db_data:/var/lib/postgresql/data

