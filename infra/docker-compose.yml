version: "3.9"

services:
  api:
    build: ../backend/api
    container_name: app-api
    restart: always
    environment:
      NODE_ENV: production
    expose:
      - "8080"
    depends_on:
      - db

  scraper:
    build: ../backend/scraper
    container_name: app-scraper
    restart: always
    command: sh -c "while true; do node dist/scraper.js && sleep 3600; done"
    environment:
      NODE_ENV: production
    depends_on:
      - db

  frontend:
    build: ../frontend
    container_name: app-frontend
    restart: always
    ports:
      - "3000:3000"

  db:
    image: postgres:15
    container_name: app-db
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - db_data:/var/lib/postgresql/data

  reverse-proxy:
    image: caddy:latest
    container_name: caddy-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend

volumes:
  db_data:
  caddy_data:
  caddy_config: